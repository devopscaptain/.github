name: Create Team PR

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Team Name
        id: extract
        run: |
          # Extract issue body from GitHub event
          ISSUE_BODY="${{ toJSON(github.event.issue.body) }}"
          
          # Debugging: Print the issue body
          echo "Issue Body:"
          echo "$ISSUE_BODY"
          
          # Extract team name using jq to parse the YAML form data
          TEAM_NAME=$(echo "$ISSUE_BODY" | jq -r '.[] | select(.id == "team_name") | .value')
          
          # Debugging: Print extracted team name
          echo "Extracted Team Name: '$TEAM_NAME'"
          
          # Ensure it matches TEAM- pattern
          if [[ ! "$TEAM_NAME" =~ ^TEAM-[a-zA-Z0-9_-]+$ ]]; then
            echo "::error::Team name not found or invalid: '$TEAM_NAME'"
            exit 1
          fi
          
          # Store extracted team name and set output
          echo "$TEAM_NAME" > team-name.txt
          echo "team_name=$TEAM_NAME" >> "$GITHUB_ENV"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Add team: ${{ env.team_name }}"
          title: "Create team: ${{ env.team_name }}"
          body: |
            ### Team Creation Request
            **Team Name:** `${{ env.team_name }}`
            
            Generated from issue #${{ github.event.issue.number }}
          branch: "team-request/${{ github.event.issue.number }}"
          labels: "team-creation"
          paths: |
            team-name.txt
